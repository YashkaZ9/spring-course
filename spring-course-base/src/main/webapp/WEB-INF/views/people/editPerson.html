<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>
    <form th:method="patch" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">Изменить имя: </label>
        <input id="name" type="text" th:field="*{name}"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for="age">Изменить возраст: </label>
        <input id="age" type="text" th:field="*{age}">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <label for="email">Изменить email: </label>
        <input id="email" type="text" th:field="*{email}">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>
        <label for="address">Введите адрес: </label>
        <input id="address" type="text" th:field="*{address}">
        <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
        <br/>
        <label for="dateOfBirth">Введите дату рождения (дд.мм.гггг): </label>
        <input id="dateOfBirth" type="text" th:field="*{dateOfBirth}">
        <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth error</div>
        <br/>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
