<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<form th:method="patch" th:action="@{/admin/add}">
  <label for="person">Выберите человека:</label>
  <select id="person" th:object="${person}" th:field="*{id}">
    <option th:each="person : ${people}" th:value="${person.id}" th:text="${person.name}"></option>
  </select>
  <input type="submit" value="Назначить админом">
</form>
</body>
</html>
