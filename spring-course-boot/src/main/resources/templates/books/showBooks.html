<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}"
       th:text="${book.title} + ', ' + ${book.author} + ', ' + ${book.yearOfCreation}"></a>
</div>
<br><hr>
<a href="/books/new">Create new</a>
</body>
</html>
